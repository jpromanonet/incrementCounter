<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <!-- Additional CSS styles -->
    <link rel="stylesheet" href="style.css" />
    <title>Increment Counter</title>
  </head>
  <body>
    <!-- Header for the website -->
    <header>
      <h1>Social Media Counters</h1>
    </header>
    <main>
      <!-- Container for the first counter -->
      <section class="counter-container">
        <!-- Font Awesome icon for the first counter -->
        <i class="fab fa-twitter fa-3x"></i>
        <!-- Counter value for twitter followers -->
        <div class="counter" data-target="12000"></div>
        <!-- Counter label -->
        <span>Twitter Followers</span>
      </section>
  
      <!-- Container for the second counter -->
      <section class="counter-container">
        <!-- Font Awesome icon for the second counter -->
        <i class="fab fa-youtube fa-3x"></i>
        <!-- Counter value for youtube subscribers -->
        <div class="counter" data-target="5000"></div>
        <!-- Counter label -->
        <span>YouTube Subscribers</span>
      </section>
  
      <!-- Container for the third counter -->
      <section class="counter-container">
        <!-- Font Awesome icon for the third counter -->
        <i class="fab fa-instagram fa-3x"></i>
        <!-- Counter value for facebook fans -->
        <div class="counter" data-target="7500"></div>
        <!-- Counter label -->
        <span>Instagram Fans</span>
      </section>
    </main>
    <!-- Script for incrementing counters -->
    <script src="script.js"></script>
  </body>
</html>
